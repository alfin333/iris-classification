<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Prediksi Model AI. Punya Muhammad Alfin</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="boxOfInput">

    <h1>Muhammad Alfin</h1>

    <div class="form-group">
      <input type="number" step="any" id="f1" placeholder="Sepal Length"><br><br>

    <button id="predictBtn" onclick="submitPrediction()">Kirim & Prediksi</button>
    <div id="result"></div>
    <div id="imageRes"></div>
  </div>
  <script src="iris.js"></script>

</html>
